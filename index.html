<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./css/style.css">
        <title>Login</title>
    </head>
    <body>

        <main><!-- box principal -->

            <!-- cabeçalho -->
            <header>
                <h1>Já estuda com a gente?
                </h1>

                <div class="botao2">
                    <button type="submit"><a href="cadastro.html">Matricule-se</a></button>
                </div>
            </header>

            <section><!-- sessão de dados-->

                <div class="log">
                    <p>Login</p>
                </div>

                <div class="dados">
                    <label for="#">E-MAIL</label>
                    <input type="email" name="nome" placeholder="Insira seu email" required>
                </div>

                <div class="dados">
                    <label for="#">SENHA</label>
                    <input type="password" name="senha" placeholder="Insira sua senha" required>
                </div>
                <div class="caracteres">Entre 8 e 72 caracteres</div>

                <div class="botao">
                    <button type="submit">ENTRAR</button>
                    <p><a href="#">Esqueci minha senha</a></p>
                </div>
            </section>

        </main>

    </body>
</html>
