<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./css/style_cadastro.css">
        <title>Matricula</title>
    </head>
    <body>

        <main><!-- box principal -->

            <!-- cabeçalho -->
            <header>
                <h1>Faça sua matricula</h1>
                <p>Estude a hora que quiser com as principais universidades e empresas.</p>
            </header>

            <section><!-- sessão de dados-->
                <div class="dados">
                    <label for="#">NOME COMPLETO </label>
                    <input type="text" name="nome" placeholder="Insira seu nome completo" required>
                </div>

                <div class="dados">
                    <label for="#">EMAIL</label>
                    <input type="email" name="email" placeholder="nome@email.com" required>
                </div>

                <div class="dados">
                    <label for="#">SENHA</label>
                    <input type="password" name="senha" placeholder="Crie uma senha" required>
                </div>
                <div class="caracteres">Entre 8 e 72 caracteres</div>

                <div class="botao">
                    <button type="submit">Matricular</button>
                    <button class="botao3" type="submit"><a href="index.html">Voltar</a></button>
                </div>
            </section>

        </main>

    </body>
</html>
